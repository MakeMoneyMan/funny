<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            border: 0;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
            width: 100%;
        }

        #can {
            border: 1px solid #000;
        }

        #record {
            width: 100%;
            height: 200px;
        }
    </style>
</head>

<body>

    笔画粗细： <input id='range' type="range" min="0" max="100" value="70" />
    <canvas id="can"></canvas>

    <textarea name="" id="record"></textarea>

    <script>
        let can = document.getElementById('can')
        let ctx = can.getContext('2d')

        let record = document.getElementById('record')
        let range = document.getElementById('range')

        can.width = '500'
        can.height = '500'


        can.addEventListener('touchmove', event => {

            let touch_event = event.touches[0];

            let x = touch_event.clientX - can.offsetLeft;
            let y = touch_event.clientY - can.offsetTop;

            ctx.beginPath();
            ctx.fillStyle = 'gray';
            ctx.arc(x, y, range.value / 10, 0, Math.PI * 2, false);
            ctx.fill();

            record.innerHTML = record.innerHTML + x + ',' + y + '\n\r'

        })
        

    </script>
</body>

</html>
